<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="./login.js"></script>
    <title>회원가입폼</title>
  </head>
  <body>
    <form class="login-form" action="#">
      <fieldset style="border: 1px solid black">
        <legend>회원가입 폼</legend>
        <div>
          <label for="login-name">이름</label>
          <input pattern="[ㄱ-ㅎ가-힣ㅏ-ㅣ]{2,4}" name="login-name" id="login-name" type="text" />
          <br />
          <span class="err-name"></span>
        </div>
        <div>
          <label for="login-id">아이디</label>
          <input pattern="[a-zA-Z0-9]{4,12}" id="login-id" type="text" /><input
            value="아이디중복확인"
            type="button"
          />
          <p>*4~12글자까지만 입력 가능합니다.</p>
          <br />
          <span class="err-id"></span>
        </div>
        <div>
          <label for="login-pw">비밀번호</label>
          <input id="login-pw" type="password" />
          <p>*4~12글자까지만 입력 가능합니다.</p>
        </div>
        <div>
          <label for="login-pw-cf">비밀번호 확인</label>
          <input pattern="[a-zA-Z0-9]{4,12}" id="login-pw-cf" type="password" />
          <p>*4~12글자까지만 입력 가능합니다.</p>
        </div>
        <div>
          <label for="login-birth">생년월일</label>
          <input
            minlength="8"
            maxlength="8"
            id="login-birth"
            name="login-birth"
            type="number"
            placeholder="ex)19700101 8자리 입력"
          />
        </div>
        <div>
          <input type="text" id="sample4_postcode" placeholder="우편번호" />
          <input type="button" id="search-addr" value="우편번호 찾기" /><br />
          <input type="text" id="sample4_roadAddress" placeholder="도로명주소" />
          <input type="text" id="sample4_jibunAddress" placeholder="지번주소" />
          <span id="guide" style="color: #999; display: none"></span>
          <input type="text" id="sample4_detailAddress" placeholder="상세주소" />
          <input type="text" id="sample4_extraAddress" placeholder="참고항목" />
        </div>
        <div>
          <label for="">이메일</label>
          <input pattern="[a-zA-Z0-9]{4,12}" type="text" />@ <input class="domain" type="text" />
          <select name="이메일" id="이메일선택">
            <option value=" ">이메일선택</option>
            <option value="naver.com">네이버</option>
            <option value="daum.com">다음</option>
          </select>
        </div>
        <div>
          <label for="login-tel">전화번호</label>
          <input id="login-tel" name="login-tel" type="tel" placeholder="'-'없이 숫자만 입력" />
          <br />
          <span class="err-tel"></span>
        </div>
        <div>
          <input type="checkbox" name="agree" id="agree" /><label for="agree">약관동의</label>
          <br />
          <span>*필수</span>
        </div>
        <div><input value="이전으로" type="button" /><input value="회원가입" type="submit" /></div>
      </fieldset>
    </form>
  </body>
</html>
